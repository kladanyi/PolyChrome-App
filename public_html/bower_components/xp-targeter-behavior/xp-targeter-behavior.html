<!--
This behavior is used to add targeting capabilities on the context element.

@behavior xp-targeter-behavior
@description A behavior used add targeting capabilities on the context element
@keywords web app, html5, expandjs, web-components
@group behaviors
@homepage http://expandjs.com/elements/xp-targeter-behavior
@repository https://github.com/ExpandJS/xp-targeter-behavior

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.9.5
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">

<script>
    Polymer.XPTargeterBehavior = {

        /**
         * Finds the targeted element.
         *
         * @method findTarget
         * @returns {Element}
         */
        findTarget: function () {

            // Vars
            var self = this;

            // Finding
            if (XP.isElement(self.target)) { return self.target; }
            if (XP.isString(self.target, true)) { return XP.getElementById(self.target) || null; }

            return null;
        },

        /*********************************************************************/

        // PROPERTIES
        properties: {

            /**
             * The element's target.
             *
             * @attribute target
             * @type Element | string
             * @notifies
             */
            target: {
                notify: true,
                value: null
            }
        }
    };
</script>
