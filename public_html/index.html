<!DOCTYPE html>
<html>
    <head>
        <title>PolyChrome App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!--        <meta http-equiv="Cache-Control" content="no-store" />
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">-->

        <link rel="stylesheet" href="styles/loading.css">
        
        <!-- Chrome for Android theme color -->
        <meta name="theme-color" content="#0097A7">  <!-- dark-primary-color -->

        <!-- Tile color for Win8 -->
        <meta name="msapplication-TileColor" content="#0097A7">  <!-- dark-primary-color -->

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="PolyChrome App">
        <!--<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">-->

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="PolyChrome App">
        <!--<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">-->

        <!-- Tile icon for Win8 (144x144) -->
        <!--<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">-->

        <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <!-- endbuild -->

        <!-- will be replaced with elements/elements.vulcanized.html -->
        <link rel="import" href="elements/elements.html">
        <!-- endreplace-->
    </head>
    <body class="fullbleed layout vertical">
        <span id="browser-sync-binding"></span>
        <div id="loader" class="loader">Loading...</div>
    <template unresolved is="dom-bind" id="app">
        <my-app id="app" app-title="PolyChrome App"></my-app>
    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>
</html>
