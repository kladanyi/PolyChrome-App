<dom-module id="fruit-filter">
    <style is="custom-style">
    </style>
    <template>
        <h3>Filter</h3>
        <paper-input value="{{filter.name::input}}" label="Név">
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'fruit-filter',
            properties: {
                filter: {
                    type: Object,
                    notify: true
                }
            },
            observers: [
                'change(filter.name)'
            ],
            change: function(name) {
                console.log('Itt belül tudom, hogy változott. (' + name + ') ' + JSON.stringify(this.filter));
            }
        });
    })();
</script>
