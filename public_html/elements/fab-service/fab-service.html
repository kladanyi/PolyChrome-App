<dom-module id="fab-service">
    <style is="custom-style">
        :host {
            display: block;
            position: absolute;
            height: 100%;
            width: 100%;
        }
        paper-fab.fab-left-bottom {
            position: absolute;
            bottom: 32px;
            right: 52px;
            z-index: 9999;
        }
    </style>
    <template>
        <template is="dom-if" if="{{actFab}}">
            <paper-fab id="def" icon="{{actFab.icon}}" class="fab-left-bottom" on-click="clickFab"></paper-fab>
        </template>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'fab-service',
            behaviors: [MyUtils],
            properties: {
                fabs: {
                    type: Object,
                    value: {}
                },
                fabList: {
                    type: Array,
                    value: []
                },
                actFab: Object
            },
            addFab: function (id, icon, onClick) {
                this.actFab = {
                    icon: icon,
                    onClick: onClick
                };
                MyUtils.JSON.addElement(this.fabs, id, this.actFab);
                this.fabList.push(id);
            },
            removeFab: function (id) {
                var index = this.fabList.indexOf(id);
                this.fabList.splice(index, 1);
                MyUtils.JSON.removeElement(this.fabs, id);
                index = this.fabList.length - 1;
                if (index > -1) {
                    this.actFab = MyUtils.JSON.getElement(this.fabs, this.fabList[index]);
                } else {
                    this.actFab = null;
                }
            },
            clickFab: function () {
                this.actFab.onClick();
            }
        });
    })();
</script>
