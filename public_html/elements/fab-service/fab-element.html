<dom-module id="fab-element">
    
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'fab-element',
            behaviors: [FabBehavior],
            properties: {
                id: String,
                icon: String,
                clickFn: Object,
                page: String
            },
            ready: function () {
                console.log('fab-element ready: ' + this.id + ' |' + this.page + '|');
                FabBehavior.addFab(this.id, this.icon, this.clickFn, this.page);
            }
        });
    })();
</script>
