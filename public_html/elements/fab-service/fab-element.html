<dom-module id="fab-element">
    
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'fab-element',
            behaviors: [FabBehavior],
            properties: {
                id: String,
                icon: String,
                tooltip: String,
                clickFn: Object,
                signalName: String,
                signalData: Object,
                page: String
            },
            ready: function () {
//                console.log('fab-element ready: ' + this.id + ' |' + this.page + '|');
//                FabBehavior.addFab(this.id, this.icon, this.clickFn, this.page);
                FabBehavior.addFab({id: this.id, icon: this.icon, toolTip: this.tooltip, onClick: this.clickFn, signalName: this.signalName, signalData: this.signalData, page: this.page});
            }
        });
    })();
</script>
