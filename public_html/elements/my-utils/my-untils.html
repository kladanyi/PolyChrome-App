<dom-module id="my-utils">
    <template></template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'my-utils',
            getJsonElement: function (json, key) {
                if (!json || !key) {
                    return null;
                }
                var obj = angular.fromJson(json);
                var key_strings = key.split('.');
                if (key_strings.length === 1) {
                    try {
                        return angular.fromJson(json)[key];
                    } catch (e) {
                        return json;
                    }
                } else {
                    return getJsonElement(obj[key_strings[0]], key_strings.slice(1, key_strings.length).join('.'));
                }
            }
        });
    })();
</script>
