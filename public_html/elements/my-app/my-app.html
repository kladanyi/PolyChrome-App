<dom-module id="my-app">
    <style is="custom-style">
        /deep/ body {
            font-family: 'Roboto', 'Noto', sans-serif;
            font-size: 16px;
            background-color: var(--app-background-color);
        }

        /* BUTTONS */
        /deep/ paper-button:not([disabled]).default::shadow {
            color: var(--accent-color);
        }

        /deep/ paper-button:not([disabled])[raised].default::shadow {
            background: var(--accent-color);
            color: var(--text-primary-color);
        }

        /deep/ paper-button:not([disabled])[raised].default::shadow paper-ripple {
            color: var(--text-primary-color);
        }
        /* -BUTTONS- */

        /* CHECKBOX, RADIO BUTTON, TOGGLE BUTTON, INPUT, SLIDER, FAB */
        * {
            --paper-checkbox-checked-color: var(--accent-color);
            --paper-checkbox-checked-ink-color: var(--accent-color);

            --paper-radio-button-checked-color: var(--accent-color);
            --paper-radio-button-checked-ink-color: var(--accent-color);

            --paper-toggle-button-checked-bar-color: var(--accent-color);
            --paper-toggle-button-checked-button-color: var(--accent-color);
            --paper-toggle-button-checked-ink-color: var(--accent-color);

            --paper-input-container-focus-color: var(--accent-color);

            --paper-slider-active-color: var(--accent-color);
            --paper-slider-knob-color: var(--accent-color);
            --paper-slider-pin-color: var(--accent-color);

            --paper-fab-keyboard-focus-background: var(--accent-color);
        }
        /* -CHECKBOX, RADIO BUTTON, TOGGLE BUTTON? INPUT, SLIDER, FAB- */

        /* CARDS */
        /deep/ paper-material.card {
            border-radius: 2px;
            height: 100%;
            padding: 16px;
            margin: 16px;

            @apply(--card-background);
        }
        /* -CARDS- */

        /* SIMPLE PAGE */
        .simple-page {
            padding: 16px;
            background: white;
        }
        /* -SIMPLE PAGE- */

        /* SELECTED ELEMENTS */
        /deep/ ::-moz-selection { /* Code for Firefox */
            background: var(--light-primary-color);
        }
        /deep/ ::selection {
            background: var(--light-primary-color);
        }
        /* -SELECTED ELEMENTS- */
        
        /* h1, h2, h3 */
        /deep/ h1.title, /deep/ h2.title, /deep/ h3.title {
            border-bottom: 3px solid var(--dark-primary-color);
        }
        /* -h1, h2, h3- */

        #drawerToolbar {
            color: var(--secondary-text-color);
            background-color: var(--drawer-menu-color);
            border-bottom: var(--drawer-toolbar-border-color);
            height: 64px;
        }
        /deep/ #drawer.paper-drawer-panel > [drawer] {
            border-right: 1px solid rgba(0, 0, 0, 0.14);
        }

        paper-menu iron-icon {
            margin-right: 33px;
            opacity: 0.54;
        }

        paper-menu a {
            text-decoration: none;
            color: var(--menu-link-color);
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -ms-flex-direction: row;
            -webkit-flex-direction: row;
            flex-direction: row;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            font-family: 'Roboto', 'Noto', sans-serif;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            font-size: 14px;
            font-weight: 400;
            line-height: 24px;
            min-height: 48px;
            padding: 0 16px;
        }

        [drawer] paper-menu .iron-selected {
            color: var(--default-primary-color);
        }

        #mainToolbar .app-name {
            margin-left: 36px;
            font-size: 20px;
        }

        @media (max-width: 640px) {
            #mainToolbar .app-name {
                margin-left: 12px;
                font-size: 16px;
            }
            #paperToggle {
                margin-right: 0;
            }
        }

        #drawerToolbar .menu-title {
            font-size: 20px;
            font-weight: 500;
            line-height: 28px;
        }

        #menuContainer {
            overflow-y: auto;
            backgroud-color: pink;
        }
    </style>
    <template>
        <!--<fab-element id="appFab" icon="attachment" click-fn="[[fabclick]]"></fab-element>-->
        <dialog-container id="dialogContainer"></dialog-container>

        <paper-drawer-panel id="paperDrawerPanel" class="flex layout vertical">
            <div drawer class="flex layout vertical">
                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="menu-title">Menü</span>
                </paper-toolbar>


                <div id="menuContainer" class="flex">
                    <more-route-selector>
                        <!--Drawer Content--> 
                        <paper-menu class="list">
                            <a route="home" href="[[makeUrl('home')]]">
                                <iron-icon icon="home"></iron-icon>
                                <span>Kezdőlap</span>
                            </a>

                            <a route="users" href="[[makeUrl('users')]]">
                                <iron-icon icon="info"></iron-icon>
                                <span>Felhasználók</span>
                            </a>

                            <a route="contact" href="[[makeUrl('contact')]]">
                                <iron-icon icon="mail"></iron-icon>
                                <span>Kapcsolat</span>
                            </a>

                            <a route="content-2" href="[[makeUrl('content-2')]]">
                                <iron-icon icon="social:domain"></iron-icon>
                                <span><code>content-2</code></span>
                            </a>

                            <a route="fruits" href="[[makeUrl('fruits')]]">
                                <iron-icon icon="my-iconset:grape"></iron-icon>
                                <span>Gyümölcsös</span>

                                <!--hidden--> 
                                <a route="test" hidden="true"></a>
                        </paper-menu>
                    </more-route-selector>
                </div>
            </div>
            <div main>
                <toast-service id="toast-service"></toast-service>
                <fab-container id="fab-container"></fab-container>
                <paper-header-panel mode="seamed" class="fullbleed layout vertical">
                    <!-- Main Toolbar -->
                    <paper-toolbar id="mainToolbar">
                        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

                        <!-- Application name -->
                        <!--<div class="app-name">PolyChrome App</div>-->
                        <div class="app-name">[[appTitle]]</div>
                        <span class="flex"></span>

                        <!--Toolbar icons--> 
                        <paper-icon-button icon="refresh"></paper-icon-button>
                        <paper-icon-button icon="social:person"></paper-icon-button>

                    </paper-toolbar>

                    <!-- Main Content -->
                    <div class="content flex">
                        <more-route-selector selected-params="{{params}}" on-more-route-change="routeChanged">
                            <iron-pages attr-for-selected="route" selected="{{route}}">
                                <section route="home">
                                    <fab-element id="homeFab" icon="home" click-fn="[[homeFabClick]]" page="home"></fab-element>
                                    <filter-test-page is-current="[[isHomePage]]"></filter-test-page>
<!--                                    <paper-material elevation="1" class="card">
                                        Kezdőlap.
                                    </paper-material>-->
                                </section>

                                <section route="users">
                                    <paper-material elevation="1" class="card">
                                        <h2 class="paper-font-display2">Users</h2>
                                        <p>This is the users section</p>
                                        <a href="[[userInfoUrl('Rob')]]">Rob</a>
                                    </paper-material>
                                </section>

                                <section route="user-info">
                                    <paper-material elevation="1" class="card">
                                        <h2 class="paper-font-display2">
                                            User:<span>{{params.name}}</span>
                                        </h2>
                                        <div>This is <span>{{params.name}}</span>'s section</div>
                                        <paper-input value="{{userName}}" label="User name"></paper-input>
                                        <paper-button on-click="goToUserInfo">Ugrás a felhasználóhoz</paper-button>
                                    </paper-material>
                                </section>

                                <section route="contact">
                                    <fab-element id="contactFab" icon="mail" click-fn="[[contactFabClick]]" page="contact"></fab-element>

                                    <paper-material elevation="1" class="card">
                                        <h2 class="paper-font-display2">Contact</h2>
                                        <p>This is the contact section</p>
                                    </paper-material>

                                    <paper-material elevation="1" class="card">
                                        <content-5></content-5>
                                    </paper-material>
                                    <!--                                    <paper-material elevation="1" class="card">
                                                                            <content-4></content-4>
                                                                        </paper-material>-->
                                    <paper-material elevation="1" class="card">
                                        <content-3></content-3>
                                    </paper-material>
                                    <paper-material elevation="1" class="card">
                                        <content-2></content-2>
                                    </paper-material>
                                    <paper-material elevation="1" class="card">
                                        <content-1></content-1>
                                    </paper-material>
                                </section>

                                <section route="content-2">
                                    <simple-page>
                                        <content-2></content-2>
                                    </simple-page>
                                </section>

                                <section route="fruits">
                                    <fruit-page is-current="[[isFruitsPage]]"></fruit-page>
                                </section>

                                <section route="test">
                                    <paper-material elevation="1" class="card">
                                        <h2>Teszt</h2>
                                        <p>a: <span>[[params.a]]</span></p>
                                        <p>b: <span>[[params.b]]</span></p>
                                    </paper-material>
                                </section>
                            </iron-pages>
                        </more-route-selector>
                    </div>
                </paper-header-panel>
            </div>
        </paper-drawer-panel>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'my-app',
            behaviors: [ToastBehavior, FabBehavior, DialogBehavior],
            properties: {
                route: {
                    type: String,
                    value: 'home'
                },
                appTitle: {
                    type: String,
                    observer: 'titleChanged'
                },
                fabclick: {
                    type: Object,
                    value: function () {
                        return function () {
                            ToastBehavior.addToast('my-app elején elhelyezett fab-element.');
                        };
                    }
                },
                homeFabClick: {
                    type: Object,
                    value: function () {
                        return function () {
                            DialogBehavior.showSpinnerDialog('Home fab', 'Türelem...');
                            setTimeout(function () {
                                DialogBehavior.hideSpinnerDialog();
                            }, 3000);
                        };
                    }
                },
                contactFabClick: {
                    type: Object,
                    value: function () {
                        return function () {
                            DialogBehavior.showSpinnerDialog({title: 'Contact fab', text: 'JSON paraméterezés'});
                            setTimeout(function () {
                                DialogBehavior.hideSpinnerDialog();
                            }, 3000);
                        };
                    }
                },
                isFruitsPage: {
                    type: Boolean,
                    computed: "isThisPage(route, 'fruits')"
                },
                isHomePage: {
                    type: Boolean,
                    computed: "isThisPage(route, 'home')"
                },
            },
            ready: function () {
                console.log('MyApp is ready.');
                FabBehavior.setCurrentPage(this.route);
            },
            makeUrl: function (pathOrName, params) {
                return MoreRouting.urlFor(pathOrName, params);
            },
            routeChanged: function (p1, p2) {
                var drawerPanel = this.$.paperDrawerPanel;
                if (drawerPanel.narrow) {
                    drawerPanel.closeDrawer();
                }
                FabBehavior.setCurrentPage(this.route);
                if (MoreRouting.isCurrentUrl('user-info')) {
                    console.log(MoreRouting.getRoute('user-info').params.name);
                }
//                var p = MoreRouting.getRoute(this.route).params;
//                console.log(this.route + ' ' + JSON.stringify(p));
//                this.params = p1.detail.newParams;
//                console.log(this.params);
            },
            isThisPage: function (route, page) {
                return route === page;
            },
            titleChanged: function (newTitle, oldTitle) {
                console.log('app title changed: ' + oldTitle + ' -> ' + newTitle);
                if (!this.defaultTitle && oldTitle) {
                    this.defaultTitle = oldTitle;
                }

                if (!newTitle) {
                    this.appTitle = this.defaultTitle;
                }
            },
            userInfoUrl: function (name) {
                return this.makeUrl('user-info', {name: name});
            },
            goToUserInfo: function () {
                MoreRouting.navigateTo('user-info', {name: this.userName});
            }
        });
    })();
</script>
