<dom-module id="me-i18n">
    <template>
        <iron-signals on-iron-signal-lang="updateResult"></iron-signals>
        <span>[[result]]</span>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'me-i18n',
            behaviors: [I18N],
            properties: {
                parameters: {
                    type: Object
                },
                result: {
                    type: String
                }
            },
            updateResult: function() {
                var result = I18N.translate(Polymer.dom(this).textContent, this.parameters);
                this.set('result', result);
            },
            ready: function() {
                this.updateResult();
            }
        });
    })();
</script>
