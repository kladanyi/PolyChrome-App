<dom-module id="my-fruit">
    <style is="custom-style">
        :host {
            display: block;
            padding: 6px;
            margin: 12px;
            background-color: var(--dark-primary-color);
            color: var(--text-primary-color);
        }
    </style>
    <template>
        id: <span>[[data.id]]</span>
        név: <span>[[data.name]]</span>
        <!--<paper-input label="név" value="{{data.name}}" style="display: inline-block"></paper-input>-->
        <template is="dom-if" if="[[data.description]]">
            <p>[[data.description]]</p>
        </template>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'my-fruit',
            properties: {
                data: Object,
                notify: true
            },
//            ready: function() {
//                console.log('ready. data: ' + JSON.stringify(this.data));
//            }
        });
    })();
</script>
