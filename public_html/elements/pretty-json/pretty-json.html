<dom-module id="pretty-json">
    <style is="custom-style">
        :host pre {
            word-wrap: break-word;
        }
    </style>
    <template>
        <pre>[[dataToString]]</pre>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'pretty-json',
            properties: {
                jsonData: {
                    type: Object,
                    observer: 'jsonDataChanged'
                },
                dataToString: {
                    type: String,
                    computed: 'toString(jsonData)'
                }
            },
            jsonDataChanged: function (newValue, oldValue) {
//                console.log('jsonDataChanged ' + JSON.stringify(oldValue) + ' -> ' + JSON.stringify(newValue));
//                console.log('aktuális érték: ' + JSON.stringify(this.jsonData));
            },
            toString: function (data) {
                return JSON.stringify(data, null, 2);
            }
        });
    })();
</script>
