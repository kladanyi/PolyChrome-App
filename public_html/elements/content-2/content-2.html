<dom-module id="content-2">
    <style is="custom-style">
    </style>
    <template>
        <h1>Form styling</h1>

        <paper-checkbox>label</paper-checkbox>
        <paper-checkbox checked> label</paper-checkbox>

        <paper-radio-group selected="small">
            <paper-radio-button name="small">Small</paper-radio-button>
            <paper-radio-button name="medium">Medium</paper-radio-button>
            <paper-radio-button name="large">Large</paper-radio-button>
        </paper-radio-group>
        <p>toggle button: <paper-toggle-button class="fun"></paper-toggle-button></p>
        <!--<paper-fab icon="add" on-click="showToast" ></paper-fab>-->
        <paper-fab mini icon="favorite" on-click="teszt"></paper-fab>

        <paper-input label="Your name" value="{{name::input}}"></paper-input>
        <paper-input label="Disabled" disabled value="{{disValue}}"></paper-input>
        <paper-input label="Jelszó" type="password"></paper-input>
        <paper-input label="Max. 10 karakter (számlálóval)" maxlength="10" char-counter></paper-input>
        <paper-input label="2 vagy 3 számjegy (auto validate)" auto-validate pattern="[0-9]{2,3}" error-message="csak számok!"></paper-input>
        <paper-input label="Email (kötelező)" required auto-validate pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" error-message="example@gmail.com (kötelező!)"></paper-input>

        <paper-textarea label="Textarea"></paper-textarea>

        <span style="display: inline-block; width: 50px;"><paper-toggle-button id="editableToggle" on-change="toggle"></paper-toggle-button></span>
        <paper-input label="Vagy szerkeszthető, vagy nem" disabled="{{!editable}}" style="display:inline-block; width: calc(100% - 60px);"></paper-input>

        <p>Sliders:</p>
        <span style="display: inline-block;width: 40px;">{{slider1}}</span><paper-slider min="10" max="200" value="{{slider1}}"></paper-slider>
        <paper-slider min="10" max="200" value="110" pin></paper-slider>
        <paper-slider min="1" max="5" value="4" pin></paper-slider>

        <p>Hello, my name is <span>{{name}}</span>, this is my partner Lil Wayne.<span style="font-style: italic"> /Psych - The Musical/</span></p>

    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'content-2',
            behaviors: [FabBehavior, ToastBehavior],
            showToast: function () {
                var app = document.getElementById('app');
                var toastService = app.querySelector('toast-service');
                toastService.addToast('content-2-ből hozzáadva.', 6000);
            },
            toggle: function () {
                this.setEditable(this.$.editableToggle.checked);
            },
            setEditable: function (editable) {
                this.editable = editable;
            },
            ready: function () {
                this.setEditable(false);
            },
            properties: {
                disValue: {
                    type: String,
                    value: 'Nem módosítható'
                },
                name: {
                    type: String,
                    value: 'Shawn Spencer'
                }
            },
            teszt: function () {
                FabBehavior.addFab('cont2', 'social:person', function () {
                    ToastBehavior.addToast('content 2-ből FabBehavior segítségével');
                });
            }
        });
    })();
</script>
