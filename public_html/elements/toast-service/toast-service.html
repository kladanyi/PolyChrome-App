<dom-module id="toast-service">
    <style is="custom-style">
        #toast-container {
            position: absolute;
            height: 100%;
            width: 100%;
        }
        #toast {
            position: absolute;
            z-index: 9999;
        }
    </style>
    <template>
        <div id="toast-container">
            <paper-toast id="toast" text="content"></paper-toast>
        </div>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'toast-service',
            addToast: function (text, duration) {
                this.$.toast.text = text;
                if (duration) {
                    this.$.toast.duration = duration;
                }
                this.$.toast.show();
            }
        });
    })();
</script>
